<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <header>
      <h3>Your Result</h3>
      <div class="cercle">
        <p class="the-big-num">76</p>
        <p class="the-small-text">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="description-score">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </header>
    <main>
      <h4>Summary</h4>
      <div class="block">
        <div class="img-title">
          <img src="images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="block">
        <div class="img-title">
          <img src="images/icon-memory.svg" alt="" />
          <p>Memory</p>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="block">
        <div class="img-title">
          <img src="images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="block">
        <div class="img-title">
          <img src="images/icon-visual.svg" alt="" />
          <p>Visual</p>
        </div>
        <p><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </main>
  </body>
</html>
