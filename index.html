<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Your Result</h1>
        <div class="cercle">
          <p class="the-big-num">76</p>
          <p class="the-small-text">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="description-score">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main>
        <h4>Summary</h4>
        <div class="block Reaction bold">
          <div class="img-title">
            <img src="images/icon-reaction.svg" alt="" />
            <p class="title">Reaction</p>
          </div>
          <p class="lighter"><span class="bold">80</span> / 100</p>
        </div>
        <div class="block Memory bold">
          <div class="img-title">
            <img src="images/icon-memory.svg" alt="" />
            <p class="title">Memory</p>
          </div>
          <p class="lighter"><span class="bold">92</span> / 100</p>
        </div>
        <div class="block Verbal bold">
          <div class="img-title">
            <img src="images/icon-verbal.svg" alt="" />
            <p class="title">Verbal</p>
          </div>
          <p class="lighter"><span class="bold">61</span> / 100</p>
        </div>
        <div class="block Visual bold">
          <div class="img-title">
            <img src="images/icon-visual.svg" alt="" />
            <p class="title">Visual</p>
          </div>
          <p class="lighter"><span class="bold">72</span> / 100</p>
        </div>
        <button>Continue</button>
      </main>
    </div>
  </body>
</html>
